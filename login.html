<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to AutoAddicts</title>
    <style>
        /* Your existing styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: white;
            line-height: 1.6;
        }

        header {
            background-color: black;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            font-size: 19px;
            font-weight: bold;
            text-transform: uppercase;
            color: #00aaff;
            text-decoration: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .logo h1 {
            font-size: 35px;
            font-family: 'Avenir', sans-serif;
        }

        .login-section {
            padding: 100px 20px 50px;
            text-align: center;
            background-color: #0e0d0d;
            background-image: url(https://wallpapers.com/images/hd/black-car-4k-o3bid1r2nwhb509v.jpg);
            background-size: cover;
            background-position: center;
            margin-top: 40px;
        }

        .login-section h2 {
            font-size: 40px;
            margin-bottom: 100px;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-form label {
            font-size: 18px;
        }

        .login-form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        .login-form button {
            padding: 10px;
            background-color: lightskyblue;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: deepskyblue;
        }

        .register-link {
            margin-top: 20px;
            font-size: 18px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0);
            color: #ccc;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Black background with opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            margin-bottom: 10px;
        }

        .modal-content p {
            margin-bottom: 20px;
        }

        .modal-content button {
            padding: 10px 15px;
            background-color: lightskyblue;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>AutoAddicts</h1>
            </div>
        </nav>
    </header>

    <section class="login-section">
        <h2>Login to AutoAddicts</h2>
        <form class="login-form" onsubmit="return validateForm()" method="get">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Log In</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 AutoAddicts. All Rights Reserved.</p>
    </footer>

    <!-- Modal Structure for the Success Notification -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>Login Successful!</h2>
            <p>Welcome back to AutoAddicts!</p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function validateForm() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            // If validation passes, show success modal and redirect after delay
            showModal();

            // Redirect to Autoaddicts.html after a short delay (e.g., 2 seconds)
            setTimeout(function() {
                window.location.href = "Autoaddicts.html";
            }, 2000);

            return false; // Prevent form submission to keep it on this page while showing modal
        }

        // Show the success modal
        function showModal() {
            document.getElementById('successModal').style.display = 'flex';
        }

        // Close the success modal
        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
        }
    </script>
</body>
</html>
